<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <!-- Optional theme -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <title>QA - stackoverflow</title>
</head>
<body>
  <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">QA - stackoverflow</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container">
      <button type="button" id="show_form_add" class="btn btn-warning">Ask Question</button>
      <button type="button" id="show_form_hide" class="btn btn-warning">Hide</button>
      <form id="form_new_question" method="post">
        <div class="form-group">
          <label for="title">Title :</label>
          <input type="text" id="title" class="form-control">
        </div>
         <div class="form-group">
           <label for="content">Input your question :</label>
           <textarea class="form-control" id="content" style="resize:none;"></textarea>
         </div>
         <button type="button" class="btn btn-success" id="btn_add">Submit</button>
         <button type="button" class="btn btn-warning" id="btn_update">Update</button>
     </form>

      <!-- table list questions -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-sm-4">Info</th>
            <th class="col-sm-4">Name</th>
            <th class="col-sm-4">Action</th>
          </tr>
        </thead>
        <tbody id="body_table"></tbody>
      </table>
      <!-- end table list questions -->

    </div>
</body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src ="script/script.js">
   </script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
