<!-- It shows all questions available on DB-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
</head>

<body>
    <nav>
        <ol class="breadcrumb nested-home">
            <li><a href="#">Stackoverflow</a></li>
        </ol>
    </nav>
    <!--- form -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well well-sm" >
                    <form class="form-horizontal" id ="big-question-form" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Question</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="title">Title</label>
                                <div class="col-md-9">
                                    <input id="title-form" name="title" type="text" placeholder="Your title" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="question">Your Question</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="question-form" name="question" placeholder="Please enter your question here..." rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" id='create-question' class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Question Form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="vote">

                </div>
            </div>

            <div class="col-sm-10">
                <div class="question-summary">

                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="./script/script.js"></script>

</html>
