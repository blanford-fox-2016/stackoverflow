<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <!-- Optional theme -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">QA - stackoverflow</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container">
      <!-- votes -->
      <div class="col-sm-1">
        <button type="button" class="btn btn-default btn-sm" id="up_vote">
          <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
        <span id="vote_total" style="margin-left:10px;"></span>
        <button type="button" class="btn btn-default btn-sm" id="down_vote">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </button>
      </div>
      <!-- end votes -->

      <!-- content -->
      <div class="col-sm-10">
        <div class="panel panel-default">
          <div class="panel-body">
            <span id="content"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->
</body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.js"></script>
   <script>
      var questionId = $.url().param('id')
      // console.log(questionId)
      $.ajax({
        url : 'http://localhost:3000/api/questions/'+questionId,
        success : function(one_data){
          console.log(one_data)
          $('#vote_total').text(one_data.votes.length)
          $('#content').text(one_data.content)
        }
      })
   </script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
