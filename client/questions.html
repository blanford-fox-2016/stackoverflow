<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">

  <title>Document</title>
</head>
<body>
  <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">QA - stackoverheart</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container">
      <div class="row">
        <!-- votes -->
        <div class="col-sm-1">
          <button type="button" class="btn glyphicon glyphicon-chevron-up btn-sm" id="up_vote"></button>

          <span id="vote_total" class="btn-lg"></span>

          <button type="button" class="btn glyphicon glyphicon-chevron-down btn-sm" id="down_vote"></button>
        </div>
        <!-- end votes -->

        <!-- content -->
        <div class="col-sm-11">
          <div class="panel panel-default">
            <div class="panel-heading" id="title"></div>
            <div class="panel-body">
              <span id="content"></span>
            </div>
          </div>
        </div>
        <!-- end content -->
      </div>

      <div class="row">
        <!-- show comment -->
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
          <div  id="show_comments"></div>
        </div>
        <!-- end show comment -->
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
          <!-- input comment -->
          <form id="form_new_comment" method="post">
            <div class="form-group">
              <label for="content">Input your comment :</label>
              <textarea class="form-control" id="content" style="resize:none;"></textarea>
            </div>
            <input type="hidden" id="id">
            <button type="button" class="btn btn-default" id="btn_update_comment" onclick="process_edit_comment()">Update</button>
            <button type="button" class="btn btn-default" id="btn_add_comment">Comment</button>
          </form>
          <!-- end input comment -->
        </div>
      </div>

  </div>
</body>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.js"></script>
  <script src ="script/question.js"></script>
</html>
