<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body>
  <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">QA - stackoverflow</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Login</a></li>
          <li class="active"><a href="register.html">Register</a></li>
        </ul>
      </div>
    </nav>
  <!-- navbar -->

  <!-- register -->
  <div class="container">
    <form id="form_register" method="post" action="http://localhost:3000/api/users">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <button type="button" id="btn_register" class="btn btn-lg btn-default">Register</button>
      </div>
    </form>
  </div>
  <!-- end register -->

</body>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./lib/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="./script/register.js"></script>
  <script>
    if (localStorage.getItem('token')) window.location = 'home.html'
  </script>
