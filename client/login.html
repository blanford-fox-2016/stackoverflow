<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack Overscramble</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginForm">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" action="http://localhost:3000/api/user/login" method="post">
                            <div class="form-group">
                                <label class="control-label col-sm-2">username:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button id="buttonLogin" type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/purl/purl.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="tokenScript.js"></script>
<script>

    $(document).ready(function () {
        if (Auth.getToken()) {
            window.location.href = 'http://127.0.0.1:8080/'
        }
    })


    $(document).on('click', 'button[id="buttonLogin"]', function (e) {
        e.preventDefault()

        $.ajax({
            url: `http://localhost:3000/api/user/login`,
            method: "post",
            contentType: 'application/x-www-form-urlencoded',
            data: {
                username: $('input[name="username"]').val(),
                password: $('input[name="password"]').val()
            }
        })
                .done((data) => {
                    Auth.authenticateUser(data)
                })
                .fail((err) => {
                    console.log('Error:', err)
                })
    })
</script>
</html>
