<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack Overscramble</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Stack<b>overscramble</b></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#">Question</a></li>
                <li><a href="#">User</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <div id="rowOfQuestion">

            </div>

            <hr>
            <h4 class="col-sm-11 col-sm-offset-1">Answer</h4>
            <div id="rowOfAnswer">

            </div>



            <hr class="col-sm-12">

            <div id="answerForm" class="row">
                <div class="col-sm-11 col-sm-offset-1">
                    <form>
                        <div class="form-group">
                            <label class="control-label">Your Answer</label>
                            <textarea name="answer" id="inputAnswer" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="submitQuestion" type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/purl/purl.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        let id = $.url().param('id');
        let rowOfQuestion = $('#rowOfQuestion')
        let rowOfAnswer = $('#rowOfAnswer')
        $.ajax({
            url: `http://localhost:3000/api/question/${id}`,
            success: function (data) {
                let html = `
                <div id="question1" class="row">
                    <h3 class="col-sm-11 col-sm-offset-1">${data.title}</h3>
                    <hr class="col-sm-12">
                    <div class="col-sm-1 text-center">
                        <div><i class="glyphicon glyphicon-arrow-up"></i></div>
                        <div>${data.votes.length}</div>
                        <div><i class="glyphicon glyphicon-arrow-down"></i></div>
                        <br>
                        <div><i class="glyphicon glyphicon-star"></i></div>
                        <div>100</div>
                    </div>
                    <div class="col-sm-11">
                        <div class="panel panel-default answer">
                            <div class="panel-body">
                                ${data.content}
                            </div>
                        </div>
                    </div>
                </div>
                        `

                let answer = []
                for (var i = 0; i < data.answers.length; i++) {
                    answer.push(`
                    <div id="answer1" class="row">
                        <div class="col-sm-1 text-center">
                            <div><i class="glyphicon glyphicon-arrow-up"></i></div>
                            <div>200</div>
                            <div><i class="glyphicon glyphicon-arrow-down"></i></div>
                            <br>
                            <div><i class="glyphicon glyphicon-star"></i></div>
                            <div>100</div>
                        </div>
                        <div class="col-sm-11">
                            <div class="panel panel-default answer">
                                <div class="panel-body">
                                    ${data.answers[i].answer}
                                </div>
                            </div>
                        </div>
                    </div>`)
                }

                rowOfQuestion.append(html)
                rowOfAnswer.append(answer)
            }

        })
    })
</script>
</html>
