<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Question</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend class="text-center">Question</legend>

                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="title">Title</label>
                  <div class="col-md-9">
                    <input id="title" name="title" type="text" placeholder="Your title" class="form-control">
                  </div>
                </div>

                <!-- Message body -->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="question">Your Question</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="question" name="question" placeholder="Please enter your question here..." rows="5"></textarea>
                  </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
    	</div>
</div>
  </body>
</html>
